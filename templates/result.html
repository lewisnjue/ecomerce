{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="row">
    {% for product in products %}
        <div class="col-lg-4 col-md-6 text-center">
            <div class="single-product-item">
                <div class="product-image">
                    <a href="{% url 'single' product.id %}">
                        <img  style="height: 270px; width: auto;" src="{{ product.image.url }}" alt="">
                    </a>
                </div>
                <h3>{{ product.name }}</h3>
                <p class="product-price"><span>Per Kg</span> {{ product.price }}$</p>
                <!--make this a form please-->
                <form method="post" action="{% url 'addtocart' %}">
                    {% csrf_token %}
                    <input type="hidden" name="number" value="1">
                    <input type="hidden" name="id" value="{{product.id}}">
                    <button class="cart-btn btn-lg" type="submit">add to cart</button>
                </form>
            </div>
        </div>
    </div>
    {% empty %}
        <div class="col-12 text-center">
            <p>No such product found!</p>
        </div>
</div>
    {% endfor %}
    <!--add here navigation links -->
</div>



{% endblock %}
