{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'home/checkout.css' %}">
</head>
<body>
	<div id="checkout-form">
		<div class="form-container">
			<legend>Place Your Order</legend>
			<form action="{% url 'sendadminmail' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="Enter your email" required>
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
				</div>
				<div class="form-group">
					<label for="phone2">Alternative Phone (Optional)</label>
					<input type="tel" id="phone2" name="phone2" placeholder="Enter alternative phone number">
				</div>
				<input type="submit" value="Place Order" class="submit-btn">
			</form>
		</div>
	</div>
	<button class="whatsapp-button" onclick="openWhatsApp()">Start WhatsApp Chat</button>

	<script>
		function openWhatsApp() {
			// Open WhatsApp link
			window.open('https://wa.me/1234567890', '_blank');
		}
	</script>
</body>
</html>
